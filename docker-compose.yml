version: "3.3"
services:
  registry:
    image: registry:2
    restart: always
    ports:
      - "5000:5000"
  mongodb:
    image: "mongo"
    restart: always
    volumes:
      - mongodb_data:/data/db
  traefik:
    image: "traefik"
    container_name: "traefik"
    command:
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
    ports:
      - "80:80"
    restart: always
    volumes:
      - "//var/run/docker.sock:/var/run/docker.sock:ro"
  rabbitmq:
    image: "rabbitmq:3-management"
    container_name: "rabbitmq"
    restart: always
  api:
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=Host(`localhost.openiap.io`)"
      - "traefik.http.routers.api.entrypoints=web"
      - "traefik.http.services.api.loadbalancer.server.port=3000"
      - "traefik.frontend.passHostHeader=true"
    image: localhost:5000/openiap/openflow:staging
    build:
      context: .
      dockerfile: Dockerfile
    # entrypoint: sleep infinity
    deploy:
      replicas: 1
    pull_policy: always
    restart: always
    volumes:
      - "//var/run/docker.sock:/var/run/docker.sock"
    depends_on:
      - rabbitmq
      - mongodb
    environment:
      - auto_create_users=true
      - auto_create_domains=
      - allow_personal_nodered=true
      - websocket_package_size=25000
      - websocket_max_package_count=1048576
      - protocol=http
      - port=3000
      - domain=localhost.openiap.io
      - log_with_colors=false
      - enable_web_tours=false
      - enable_nodered_tours=false

      - HTTP_PROXY=
      - HTTPS_PROXY=
      - NO_PROXY=

      - enable_openflow_amqp=true
      - amqp_prefetch=25
      - socket_rate_limit=true
      - socket_rate_limit_points=1000
      - socket_rate_limit_points_disconnect=2500

      - nodered_images=[{"name":"Latest Plain Nodered",
        "image":"localhost:5000/openiap/nodered:staging"}]
      - nodered_ws_url=ws://api:3000
      - saml_federation_metadata=http://api:3000/issue/FederationMetadata/2007-06/FederationMetadata.xml
      - nodered_saml_entrypoint=http://localhost.openiap.io/issue
      - amqp_url=amqp://guest:guest@rabbitmq
      - mongodb_url=mongodb://mongodb:27017
      - mongodb_db=openrpa

      - skip_history_collections=audit,openrpa_instances,workflow_instances
      - allow_skiphistory=false

      - saml_issuer=uri:localhost.openiap.io
      - aes_secret=7TXsxf7cn9EkUqm5h4MEWGjzkxkNCk2K
      - signing_
      - singing_
  dummynodered:
    image: localhost:5000/openiap/nodered:staging
    build:
      context: .
      dockerfile: ./OpenFlowNodeRED/Dockerfile
    # fake it, and keep it alive so we can push to local registry
    entrypoint: sleep infinity
volumes:
  mongodb_data:
    driver: local
