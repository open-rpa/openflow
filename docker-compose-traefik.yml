version: "3.3"
services:
  mongodb:
    image: "mongo"
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - ./db:/data/db

  traefik:
    image: "traefik:v2.0.0-rc3"
    container_name: "traefik"
    command:
      #- "--log.level=DEBUG"
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"

  rabbitmq:
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.rabbitmq.rule=Host(`mq.localhost.openrpa.dk`)"
      - "traefik.http.routers.rabbitmq.entrypoints=web"
      - "traefik.http.services.rabbitmq.loadbalancer.server.port=15672"
    image: "rabbitmq:3-management"
    container_name: "rabbitmq"
    restart: always
    environment:
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=demo2018
    ports:
      - "5672:5672"
      - "15672:15672"

  web:
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.web.rule=Host(`localhost.openrpa.dk`)"
      - "traefik.http.routers.web.entrypoints=web"
      - "traefik.frontend.passHostHeader=true"
    image: "cloudhack/openflow:0.0.392"
    container_name: "web"
    environment:
      - auto_create_users=true
      - auto_create_domains=
      - allow_user_registration=true
      - allow_personal_nodered=false
      - tls_crt=
      - tls_key=
      - tls_ca=
      - tls_passphrase=
      - api_bypass_perm_check=false
      - websocket_package_size=4096
      - websocket_max_package_count=1048576
      - protocol=http
      - port=80
      - domain=localhost.openrpa.dk

      - amqp_url=amqp://admin:demo2018@rabbitmq
      - mongodb_url=mongodb://mongodb:27017
      - mongodb_db=openrpa

      - skip_history_collections=audit,jslog
      - allow_skiphistory=false

      - saml_issuer=uri:localhost.openrpa.dk
      - aes_secret=7TXsxf7cn9EkUqm5h4MEWGjzkxkNCk2K
      - signing_
      - singing_
  nodered:
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.nodered.rule=Host(`nodered1.localhost.openrpa.dk`)"
      - "traefik.http.routers.nodered.entrypoints=web"
      - "traefik.http.services.nodered.loadbalancer.server.port=1880"
    image: "cloudhack/openflownodered:0.0.392"
    container_name: "nodered"
    environment:
      #      - nodered_id=1
      - nodered_sa=nodered1
      - queue_prefix=

      - saml_federation_metadata=http://web/issue/FederationMetadata/2007-06/FederationMetadata.xml
      - saml_issuer=uri:localhost.openrpa.dk
      - saml_entrypoint=http://localhost.openrpa.dk/issue
      - saml_baseurl=http://nodered1.localhost.openrpa.dk/
      #      - saml_crt=

      - port=1880
      # not needed if saml_baseurl has a value
      #      - domain=localhost.openrpa.dk
      #      - protocol=http
      # not needed if domain has an value
      #      - nodered_domain_schema=$nodered_id$.demo1.openrpa.dk

      # override default roles of "nodered users" and "nodered admins"
      #      - noderedusers=nodered1users
      #      - noderedadmins=nodered1admins

      - api_ws_url=ws://web
      - amqp_url=amqp://admin:demo2018@rabbitmq

      - api_credential_cache_seconds=300
      - api_allow_anonymous=false

      # either inject a jwt for nodered to run as, or add aes secret so it can create it's own
      #      - jwt=
      - aes_secret=7TXsxf7cn9EkUqm5h4MEWGjzkxkNCk2K
      - tls_crt=
      - tls_key=
      - tls_ca=
      - tls_passphrase=
