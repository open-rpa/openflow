version: "3.3"
services:
  mongodb:
    image: "mongo"
    # if you get MongoDB 5.0+ require a CPU with AVX support, then try using version 4 instead
    # image: "mongo:4.4.8"
    restart: always
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_REPLICA_SET_NAME=rs0
    # healthcheck:
    #   test: test $$(echo "if (rs.status().codeName == 'NotYetInitialized') { rs.initiate() }; if (rs.status().codeName == 'InvalidReplicaSetConfig') { cfg = rs.conf(); cfg.members[0].host = hostname() + ':27017'; rs.reconfig(cfg, {force:true}); };" | mongo --quiet) -eq 1
    #   interval: 10s
    #   start_period: 30s
    # healthcheck:
    #   test: test $$(echo "if (rs.status().codeName == 'NotYetInitialized') { rs.initiate() }; if (rs.status().codeName == 'InvalidReplicaSetConfig') { cfg = rs.conf(); cfg.members[0].host = 'mongodb:27017'; rs.reconfig(cfg, {force:true}); };" | mongo --quiet) -eq 1
    #   interval: 10s
    #   start_period: 30s
    command: "--bind_ip_all --replSet rs0"
    ports:
      - "27017:27017"
  mongosetup:
    image: "mongo"
    depends_on:
      - mongodb
    restart: "no"
    entrypoint: [ "bash", "-c", "sleep 10 && mongo --host mongodb:27017 --eval 'if (rs.status().codeName == \"NotYetInitialized\") {  rs.initiate({_id: \"rs0\", version: 1, members: [ { _id: 0, host : \"mongodb:27017\" }]}) }'"]      
  # mongoexpress:
  #   labels:
  #     - "traefik.enable=true"
  #     - "traefik.http.routers.mongoexpress.rule=Host(`express.localhost.openiap.io`)"
  #     - "traefik.http.routers.mongoexpress.entrypoints=web"
  #     - "traefik.http.services.mongoexpress.loadbalancer.server.port=8081"
  #   image: "mongo-express"
  #   environment:
  #     - ME_CONFIG_MONGODB_SERVER=mongodb
  traefik:
    image: "traefik"
    container_name: "traefik"
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
    ports:
      - "80:80"
    volumes:
      - "//var/run/docker.sock:/var/run/docker.sock:ro"
  rabbitmq:
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.rabbitmq.rule=Host(`mq.localhost.openiap.io`)"
      - "traefik.http.routers.rabbitmq.entrypoints=web"
      - "traefik.http.services.rabbitmq.loadbalancer.server.port=15672"
    image: "rabbitmq:3-management"
    container_name: "rabbitmq"
    restart: always
  api:
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=Host(`localhost.openiap.io`)"
      - "traefik.http.routers.api.entrypoints=web"
      - "traefik.http.services.api.loadbalancer.server.port=3000"
      - "traefik.frontend.passHostHeader=true"
    image: "openiap/openflow"
    deploy:
      replicas: 1
    pull_policy: always
    restart: always
    volumes:
      - "//var/run/docker.sock:/var/run/docker.sock"
    depends_on:
      - rabbitmq
      - mongodb
    environment:
      - update_acl_based_on_groups=true
      - multi_tenant=false
      - auto_create_users=true
      - auto_create_domains=
      - allow_personal_nodered=true
      - auto_create_personal_nodered_group=false
      - tls_crt=
      - tls_key=
      - tls_ca=
      - tls_passphrase=
      - api_bypass_perm_check=false
      - websocket_package_size=25000
      - websocket_max_package_count=1048576
      - protocol=http
      - port=3000
      - domain=localhost.openiap.io

      - HTTP_PROXY=
      - HTTPS_PROXY=
      - NO_PROXY=

      - enable_openflow_amqp=false # enable this to use the openflow amqp, only usefull when you have more than one replicas
      - amqp_prefetch=25
      - socket_rate_limit=true
      - socket_rate_limit_points=1000
      - socket_rate_limit_points_disconnect=2500

      - nodered_images=[{"name":"Latest Plain Nodered",
        "image":"openiap/nodered"},{"name":"Latest Puppeteer Nodered",
        "image":"openiap/nodered-puppeteer"},{"name":"Latest TagUI Nodered",
        "image":"openiap/nodered-tagui"}]
      - nodered_ws_url=ws://api:3000
      - saml_federation_metadata=http://api:3000/issue/FederationMetadata/2007-06/FederationMetadata.xml
      - nodered_saml_entrypoint=https://localhost.openiap.io/issue
      - amqp_url=amqp://guest:guest@rabbitmq
      - mongodb_url=mongodb://mongodb:27017/?replicaSet=rs0
      # - mongodb_url=mongodb://mongodb:27017

      - skip_history_collections=audit,openrpa_instances,workflow_instances
      - allow_skiphistory=false

      - saml_issuer=uri:localhost.openiap.io
      - aes_secret=7TXsxf7cn9EkUqm5h4MEWGjzkxkNCk2K
      - signing_
      - singing_
volumes:
  mongodb_data:
    driver: local

